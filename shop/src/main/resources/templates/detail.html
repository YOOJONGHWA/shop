<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="detail">
    <h4>상세페이지</h4>
    <img src="https://placehold.co/300">
    <h4 th:text="${data.title}">금도금 바지</h4>
    <p th:text="${data.price + '원'}">7억</p>
</div>
<div class="card" th:each="i : ${comment}">
    <div>
        <p th:text="${i.content}">7억</p>
        <p th:text="${i.displayName}">7억</p>
    </div>
</div>
<div class="commentButtons">ss</div>
<form action="/comment" method="POST">
    <input name="content">
    <input name="parent" th:value="${data.id}" style="display : none">
    <button>전송</button>
</form>
<script>

    /*<![CDATA[*/
 const totalPages = /*[[${totalPages}]]*/ 1; // Thymeleaf 템플릿 문법을 사용하여 totalPages 변수를 가져옵니다.
 const currentPage = /*[[${currentPage}]]*/ 1; // Thymeleaf 템플릿 문법을 사용하여 currentPage 변수를 가져옵니다.

 const pageButtonsContainer = document.getElementById('pageButtons');
 for (let page = 0; page <= totalPages; page++) {
     const button = document.createElement('a');
     button.textContent = ` ${page + 1}페이지 `;
     button.href = `/list/page/${page}`; // 각 페이지에 맞는 URL로 변경해야 합니다.
     button.style.marginRight = '10px'; // 버튼 사이 여백 설정
     if (page === currentPage) {
         button.classList.add('current-page'); // 현재 페이지 버튼에 스타일링을 추가할 수 있습니다.
     }
     pageButtonsContainer.appendChild(button);
 }
 /*]]>*/
</script>
</body>
</html>
